<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simple Full-text Search Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>

<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Simple Full-text Search Demo</span>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a class="mdl-layout__tab is-active" href="/">Demo</a>
            <a class="mdl-layout__tab" href="./data-structure.html">Data Structure</a>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Simple FTS Demo</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/">Demo</a>
            <a class="mdl-navigation__link" href="./data-structure.html">Data Structure</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="search-tab">
            <div class="page-content">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="search-term">
                    <label class="mdl-textfield__label" for="search-term">Search...</label>
                </div>
                <div id="search-results" class="mdl-grid"></div>
            </div>
        </section>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                id="add-note-btn">
            <i class="material-icons">add</i>
        </button>
        <dialog class="mdl-dialog" id="add-note">
            <h4 class="mdl-dialog__title">Add note</h4>
            <div class="mdl-dialog__content">
                <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" rows= "9" id="new-note-text" ></textarea>
                    <label class="mdl-textfield__label" for="new-note-text">Text...</label>
                </div>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button close" id="close-add-note-dialog-btn">Close</button>
                <button type="button" class="mdl-button" id="add-new-note-btn">Add</button>
            </div>
        </dialog>
    </main>
</div>

</body>
</html>
