<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Full-text Search Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./index.js"></script>
    <style>
        main section {
            max-width: 960px;
            margin: 0 auto;
        }
        #search-tab .mdl-textfield {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Simple Full-text Search Demo</span>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a class="mdl-layout__tab is-active" href="#search-tab">Search</a>
            <a class="mdl-layout__tab" href="#add-tab">Add Document</a>
            <a class="mdl-layout__tab" href="#remove-tab">Remove Document</a>
            <a class="mdl-layout__tab" href="#explore-tab">Explore</a>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Simple FTS Demo</span>
        <nav class="mdl-navigation">
        </nav>
    </div>
    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="search-tab">
            <div class="page-content">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="search-term">
                        <label class="mdl-textfield__label" for="search-term">Search...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                            onclick="search()">
                        <i class="material-icons">search</i>
                        Search
                    </button>
                </form>
                <div id="search-results" class="mdl-grid"></div>
            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="add-tab">
            <div class="page-content">

            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="remove-tab">
            <div class="page-content">

            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="explore-tab">
            <div class="page-content">

            </div>
        </section>
    </main>
</div>

</body>
</html>
